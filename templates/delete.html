{% extends 'base.html' %}
{% block content %}
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'My_account' %}"><i class="fa-solid fa-backward"></i></a>
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <p>Are You Sure You Want To Delete {{skill.skill_name}} {{project.name}}</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{% url 'My_account' %}">&#x2190 Go Back</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
                </form>
            </div>
        </div>
    </main>

    {% endblock %}
