{% extends 'base.html' %}

{% block content %}
    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          
          <h3>Account SignUp</h3>
          <p>Create a new developer account</p>
        </div>

        <form class="form auth__form" method="post">
          {% csrf_token %}
          <!-- Input:Text -->
          <div class="form__field">
            <label for="formInput#text">Full Name: </label>
            <input
              required
              class="input input--text"
              id="formInput#text"
              type="text"
              name="name"
              placeholder="e.g. Dennis Ivanov"
            />
          </div>

          <!-- Input:Email -->
          <div class="form__field">
            <label for="formInput#email">Username: </label>
            <input
              required
              class="input input--email"
              id="formInput#email"
              type="text"
              name="username"
              placeholder="e.g. manishcad"
            />
          </div>
          <!-- Input:Email -->
          <div class="form__field">
            <label for="formInput#email">Email: </label>
            <input
              required
              class="input input--email"
              id="formInput#email"
              type="email"
              name="email"
              placeholder="e.g. manishcad"

            />
          </div>
          <!-- Input:Password -->
          <div class="form__field">
            <label for="formInput#password">Password: </label>
            <input
              required
              class="input input--password"
              id="formInput#passowrd"
              type="password"
              name="password"
              placeholder="••••••••"
            />
          </div>
          <!-- Input:Password -->
          <div class="form__field">
            <label for="formInput#confirm-password">Confirm Password: </label>
            <input
              required
              class="input input--password"
              id="formInput#confirm-passowrd"
              type="password"
              name="confirm-password"
              placeholder="••••••••"
            />
          </div>
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Sign  In" />
          </div>
         {% for msg in messages %}
            <p style="color: rgb(173, 64, 64);"> {{ msg }}</p>
         {% endfor %}
        </form>
        <div class="auth__alternative">
          <p>Already have an Account?</p>
          <a href="{% url 'Login' %}">Log In</a>
        </div>
      </div>
    </div>

    {% endblock %}
