{% extends 'base.html' %}
{% block content %}
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'Inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">Subject : {{ message.subject }}</h2>
          <a href="{% url 'Profile' message.sender.user.username %}" class="message__author">{{ message.sender.user.first_name }} </a>
          <p class="message__date">{{ message.date }}</p>
          <div class="message__body">
              message : {{ message.msg }}
          </div>
      </div>
    </div>
  </main>

  {% endblock %}
